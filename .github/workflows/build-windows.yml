name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyMuPDF Pillow pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller pdf_generator.spec --clean
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFTemplateGenerator-Windows
          path: dist/PDFTemplateGenerator.exe
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/PDFTemplateGenerator.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
